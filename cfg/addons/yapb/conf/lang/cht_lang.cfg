指定機器人感覺敵人在附近時是否使用靜音走路 (Shift)。

[ORIGINAL]
Allows or disallows bots to camp. Doesn't affects bomb/hostage defending tasks

[TRANSLATED]
允許或禁止機器人守點 (Camp)。不會影響守包或守人質的任務。

[ORIGINAL]
Allows bots to partially avoid grenades.

[TRANSLATED]
允許機器人部分避開手榴彈。

[ORIGINAL]
Allows or disallows the bot to check the environment for darkness, thus allowing or not allowing the use of flashlights or NVG.

[TRANSLATED]
允許或禁止機器人檢查環境亮度，以決定是否使用手電筒或夜視鏡。

[ORIGINAL]
Lower bound of time from which the time for camping is calculated.

[TRANSLATED]
計算守點時間的下限。

[ORIGINAL]
Upper bound of time until which the time for camping is calculated.

[TRANSLATED]
計算守點時間的上限。

[ORIGINAL]
Allows or disallows bots to take revenge on teamkillers/team attacks.

[TRANSLATED]
允許或禁止機器人對殺害隊友或攻擊隊友的人進行報復。

[ORIGINAL]
If enabled the bots think function is disabled, so bots will not move anywhere from their spawn spots.

[TRANSLATED]
若啟用，機器人的思考功能將被停用，因此他們會停在出生點不動。

[ORIGINAL]
Allows or disallows the use of spray paints.

[TRANSLATED]
允許或禁止使用噴漆圖案。

[ORIGINAL]
Allows or disallows bots weapon buying routines.

[TRANSLATED]
允許或禁止機器人執行購買武器程序。

[ORIGINAL]
Allows bots to destroy breakables around them, even without touching them.

[TRANSLATED]
允許機器人摧毀周圍的可破壞物件，即使沒有直接接觸。

[ORIGINAL]
The radius within which the bot searches the world for new objects, items, and weapons.

[TRANSLATED]
機器人搜尋地圖物件、物品及武器的偵測半徑。

[ORIGINAL]
The radius within which the bot destroys breakables around it, when not touching them.

[TRANSLATED]
機器人在未接觸情況下摧毀周圍可破壞物件的半徑。

[ORIGINAL]
Specifies the path for the bot chatter sound files.

[TRANSLATED]
指定機器人通訊語音檔的路徑。

[ORIGINAL]
Specifies a semicolon separated list of weapons that are not allowed to be bought/picked up.

[TRANSLATED]
指定以分號分隔的武器清單，禁止購買或撿取這些武器。

[ORIGINAL]
Allows or disallows bots to attack monsters.

[TRANSLATED]
允許或禁止機器人攻擊怪物。

[ORIGINAL]
Allows or disallows bots to pick up custom items.

[TRANSLATED]
允許或禁止機器人撿取自訂物品。

[ORIGINAL]
Allows bots to pick up mod items like ammo, health kits, and suits.

[TRANSLATED]
允許機器人撿取模組物品，如彈藥、醫護包及防護衣。

[ORIGINAL]
Allows or disallows bots to pick up the best weapons.

[TRANSLATED]
允許或禁止機器人撿取更好的武器。

[ORIGINAL]
Allows or disallows bots to do map objectives, i.e. plant/defuse bombs, and save hostages.

[TRANSLATED]
允許或禁止機器人執行地圖目標，例如下包/拆包及營救人質。

[ORIGINAL]
Affects the bot's vision by smoke clouds.

[TRANSLATED]
煙霧彈產生的煙雲是否影響機器人的視線。

[ORIGINAL]
Allows or disallows the ability for random knife attacks when the bot is rushing and no enemy is nearby.

[TRANSLATED]
允許或禁止機器人在衝鋒且附近沒敵人時隨機揮刀。

[ORIGINAL]
Maximum number of path nodes to predict the enemy.

[TRANSLATED]
預測敵人路徑時的最大節點數量。

[ORIGINAL]
Enables or disables bot chat functionality.

[TRANSLATED]
啟用或停用機器人文字聊天功能。

[ORIGINAL]
Bot's chance to send random dead chat when killed.

[TRANSLATED]
機器人被殺後發送隨機死亡訊息的機率。

[ORIGINAL]
Specifies whether bots are able to fire at enemies behind the wall, if they hear or suspect them.

[TRANSLATED]
指定機器人在聽到或懷疑牆後有敵人時是否穿牆開火。

[ORIGINAL]
Enables or disables searching the world for enemies.
[TRANSLATED]
啟用或停用搜尋敵人。

[ORIGINAL]
Enables or disables checking enemy rendering flags. Useful for some mods.

[TRANSLATED]
啟用或停用檢查敵人渲染旗標。對某些模組很有用。

[ORIGINAL]
Enables or disables checking enemy invincibility. Useful for some mods.

[TRANSLATED]
啟用或停用檢查敵人是否處於無敵狀態。對某些模組很有用。

[ORIGINAL]
Enables or disables the bot's ability to stab the enemy with the knife if the bot is in good condition.

[TRANSLATED]
當機器人狀態良好時，啟用或停用機器人用刀背刺敵人的能力。

[ORIGINAL]
Uses the engine to check the potential visibility of an enemy.

[TRANSLATED]
使用引擎檢查敵人的潛在可見度。

[ORIGINAL]
Uses hitbox-based enemy targeting, instead of offset-based. Use with yb_use_engine_pvs_check enabled to reduce CPU usage.

[TRANSLATED]
使用基於 Hitbox 的目標鎖定，而非偏移量。配合 yb_use_engine_pvs_check 啟用可降低 CPU 負擔。

[ORIGINAL]
Binds the specified key for opening the bot menu.

[TRANSLATED]
將指定的按鍵綁定為開啟機器人選單。

[ORIGINAL]
Specifies a comma separated list of bot cvars that will not be overwritten by the config on changelevel.

[TRANSLATED]
指定以逗號分隔的控制變數清單，在更換地圖時不會被設定檔覆寫。

[ORIGINAL]
Enables or disables display menu text, when players asks for menu. Useful only for Android.

[TRANSLATED]
當玩家請求選單時，啟用或停用顯示選單文字，僅適用於 Android 系統。

[ORIGINAL]
The value (password) for the setinfo key. If the user sets the correct password, he gains access to bot commands and menus.

[TRANSLATED]
setinfo 鍵的數值 (密碼)。若使用者輸入正確密碼，即可獲得機器人指令與選單的存取權。

[ORIGINAL]
The name of the setinfo key used to store the password for bot commands and menus.

[TRANSLATED]
用於儲存機器人指令與選單密碼的 setinfo 鍵名稱。

[ORIGINAL]
Allows the use of classic bot kill when issuing the end-round command in menus, instead of the gamedll endround.

[TRANSLATED]
在選單執行結束回合指令時，使用傳統的處死機器人方式，而非遊戲本身的 endround 功能。

[ORIGINAL]
Enables or disables CSDM / FFA mode for bots.
Allowed values: '0', '1', '2', '3'.
If '0', CSDM / FFA mode is auto-detected.
If '1', CSDM mode is enabled, but FFA is disabled.
If '2', CSDM and FFA mode is enabled.
If '3', CSDM and FFA mode is disabled.

[TRANSLATED]
啟用或停用機器人的 CSDM / FFA 模式。
可用值：'0'、'1'、'2'、'3'。
'0'：自動偵測 CSDM / FFA 模式。
'1'：啟用 CSDM，停用 FFA。
'2'：啟用 CSDM 與 FFA。
'3'：停用 CSDM 與 FFA。

[ORIGINAL]
If enabled, bots will not apply game modes based on map name prefix (fy_ and ka_ specifically).

[TRANSLATED]
若啟用，機器人將不會根據地圖前綴 (特別是 fy_ 和 ka_) 套用特定遊戲模式。

[ORIGINAL]
Specifies the maximum health of a breakable object that the bot will consider destroying.

[TRANSLATED]
指定機器人考慮摧毀的可破壞物件之最大血量。

[ORIGINAL]
Allows or disallows bots to return a fake Steam ID.

[TRANSLATED]
允許或禁止機器人回傳偽造的 Steam ID。

[ORIGINAL]
Count player pings when calculating the average ping for bots. If not, a random ping is chosen for bots.

[TRANSLATED]
計算機器人平均延遲時是否計入玩家延遲，若否，則隨機選擇機器人延遲。

[ORIGINAL]
Maximum number of threads the bot will run to process some tasks. -1 means half of the CPU cores are used.

[TRANSLATED]
機器人處理任務時使用的最大執行緒數。-1 表示使用一半的 CPU 核心數。

[ORIGINAL]
If enabled, bots will not apply throwing conditions on grenades.

[TRANSLATED]
若啟用，機器人將不會對手榴彈套用丟擲條件。

[ORIGINAL]
Makes bots ignore enemies for a specified time in seconds on a new round. Useful for Zombie Plague mods.

[TRANSLATED]
在新回合開始的指定秒數內讓機器人無視敵人。對 Zombie Plague 模組很有用。

[ORIGINAL]
Specifies whether the bot should not 'fix' camp directions of camp waypoints when loading the old PWF format.

[TRANSLATED]
指定載入舊版 PWF 格式時，機器人是否不「修復」守點方向。

[ORIGINAL]
Specifies the URL from which bots will be able to download the graph in case of a missing local one. Set to empty if no downloads are needed.

[TRANSLATED]
指定本地缺失路徑圖時，機器人下載路徑圖的 URL 網址。若不需要下載請留空。

[ORIGINAL]
Specifies the URL to which bots will try to upload the graph file to the database.

[TRANSLATED]
指定機器人試圖將路徑檔上傳至資料庫的 URL 網址。

[ORIGINAL]
Every N graph nodes placed on the map, the graph will be saved automatically (without checks).

[TRANSLATED]
地圖上每放置 N 個節點後，將自動儲存路徑圖 (不進行檢查)。

[ORIGINAL]
Maximum distance to draw graph nodes from the editor viewport.

[TRANSLATED]
編輯器視角中顯示路徑節點的最大距離。

[ORIGINAL]
Allows bots to exchange your graph files with the graph database automatically.

[TRANSLATED]
允許機器人自動與資料庫交換您的路徑檔。

[ORIGINAL]
Kicks bots to automatically make room for human players.

[TRANSLATED]
自動踢出機器人以騰出空間給人類玩家。

[ORIGINAL]
How many slots the autovacate feature should keep for human players.

[TRANSLATED]
自動騰空間功能應為玩家保留多少位置。

[ORIGINAL]
Kicks the bot immediately when a human player joins the server (yb_autovacate must be enabled).

[TRANSLATED]
當人類玩家加入時立即踢出機器人 (需啟用 yb_autovacate)。

[ORIGINAL]
Specifies the number of bots to be added to the game.

[TRANSLATED]
指定要加入遊戲的機器人數量。

[ORIGINAL]
Specifies the type of quota.
Allowed values: 'normal', 'fill', and 'match'.
If 'fill', the server will adjust bots to keep N players in the game, where N is yb_quota.
If 'match', the server will maintain a 1:N ratio of humans to bots, where N is yb_quota_match.

[TRANSLATED]
指定配額類型。
可用值：'normal'、'fill'、'match'。
'fill'：伺服器將動態調整機器人數量以維持遊戲內有 N 名玩家 (N 為 yb_quota)。
'match'：伺服器將維持人類與機器人 1:N 的比例 (N 為 yb_quota_match)。

[ORIGINAL]
Number of players to match if yb_quota_mode is set to 'match'.

[TRANSLATED]
當 yb_quota_mode 設為 'match' 時，配對的機器人比例數值。

[ORIGINAL]
Specifies how many times per second the bot code will run.

[TRANSLATED]
指定機器人程式碼每秒執行的次數 (Think FPS)。

[ORIGINAL]
Allows to completely disable think fps on Xash3D.

[TRANSLATED]
允許在 Xash3D 上完全停用 Think FPS。

[ORIGINAL]
Specifies the amount of time in seconds after which bots will be killed if no humans are left alive.

[TRANSLATED]
指定若無人類存活，機器人將在多少秒後被處死。

[ORIGINAL]
Specifies whether bots should join the server only when at least one human player is in the game.

[TRANSLATED]
指定機器人是否僅在至少有一名玩家在場時才加入伺服器。

[ORIGINAL]
Forces all bots to join the team specified here.

[TRANSLATED]
強制所有機器人加入此處指定的隊伍。

[ORIGINAL]
Specifies after how many seconds bots should start to join the game after the changelevel.

[TRANSLATED]
指定更換地圖後，機器人應在多少秒後開始加入遊戲。

[ORIGINAL]
All bot names will be prefixed with the string specified by this cvar.

[TRANSLATED]
所有機器人的名字都會加上此變數指定的字首。

[ORIGINAL]
All bots difficulty level. Changing at runtime will affect already created bots.

[TRANSLATED]
所有機器人的難度等級，執行中變更會影響已存在的機器人。

[ORIGINAL]
Lower bound of random difficulty on bot creation.
Only affects newly created bots. -1 means only yb_difficulty is used.
[TRANSLATED]
建立機器人時隨機難度的下限，僅影響新建立的機器人，-1 表示僅使用 yb_difficulty。

[ORIGINAL]
Upper bound of random difficulty on bot creation.
Only affects newly created bots. -1 means only yb_difficulty is used.

[TRANSLATED]
建立機器人時隨機難度的上限，僅影響新建立的機器人，-1 表示僅使用 yb_difficulty。

[ORIGINAL]
Allows each bot to balance its own difficulty based on the kd-ratio of the team.

[TRANSLATED]
允許機器人根據隊伍的戰績比 (K/D Ratio) 自行平衡難度。

[ORIGINAL]
Interval at which bots will balance their difficulty.

[TRANSLATED]
機器人進行難度平衡的時間間隔。

[ORIGINAL]
