Randomizes pathfinding on each round start.

[TRANSLATED]
每回合開始時將尋路邏輯隨機化。

[ORIGINAL]
Lower bound of danger factor that used to add additional danger to path based on practice.

[TRANSLATED]
根據經驗增加額外路徑危險權重的危險因子下限。

[ORIGINAL]
Upper bound of danger factor that used to add additional danger to path based on practice.

[TRANSLATED]
根據經驗增加額外路徑危險權重的危險因子上限。

[ORIGINAL]
Enables or disables showing a welcome message to the host entity on game start.

[TRANSLATED]
啟用或停用遊戲開始時顯示給主機玩家的歡迎訊息。

[ORIGINAL]
