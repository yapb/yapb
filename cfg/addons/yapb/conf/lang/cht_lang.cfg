Randomly disconnects and connects bots, simulating players joining/quitting.

[TRANSLATED]
隨機斷開與連接機器人，類比玩家加入與離開。

[ORIGINAL]
Specifies the minimum amount of seconds a bot stays connected, if rotation is active.

[TRANSLATED]
若啟用輪替，指定機器人維持連線的最少秒數。

[ORIGINAL]
Enables or disables extra hard difficulty for bots.

[TRANSLATED]
啟用或停用機器人的超高難度模式。

[ORIGINAL]
Specifies the maximum amount of seconds a bot stays connected, if rotation is active.

[TRANSLATED]
若啟用輪替，指定機器人維持連線的最大秒數。

[ORIGINAL]
When enabled, bots will not try to avoid teammates on their way. Assumes that some semiclip plugins are in use.

[TRANSLATED]
若啟用，機器人將不會試圖避開路上的隊友。假設您有使用 semiclip (防卡人) 插件。

[ORIGINAL]
Determines the maximum slope height change between the current and next node to consider the current link as a jump link. Only for generated graphs.

[TRANSLATED]
判定目前與下一個節點間的最大斜坡高度差，以將其視為跳躍連接，僅適用於自動產生的路徑圖。

